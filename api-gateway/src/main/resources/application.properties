spring.application.name=api-gateway
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE


## user service route
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/user/**


## dish service route
spring.cloud.gateway.routes[1].id=dish-service
spring.cloud.gateway.routes[1].uri=lb://dish-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/dish/**

## Eureka server route
spring.cloud.gateway.routes[2].id=discovery-server
spring.cloud.gateway.routes[2].uri=http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web

## Eureka server static resources route
spring.cloud.gateway.routes[3].id=discovery-server-static
spring.cloud.gateway.routes[3].uri=http://localhost:8761
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**

# Route for the root path
spring.cloud.gateway.routes[4].id=root
spring.cloud.gateway.routes[4].uri=http://localhost:8761/eureka/web
spring.cloud.gateway.routes[4].predicates[0]=Path=/