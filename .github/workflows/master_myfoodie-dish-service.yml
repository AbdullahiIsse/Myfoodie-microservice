# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - myfoodie-dish-service

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://myfoodiedishservice.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_80c0a35aa358490085a1daafb1fa885b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_32d34115a81e4b6494606296c55262fe }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: myfoodiedishservice.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_80c0a35aa358490085a1daafb1fa885b }}/dishservice:${{ github.sha }}
        file: ./dish-service/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'myfoodie-dish-service'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_88ae6775e4a1477dad9937c7d0117d81 }}
        images: 'myfoodiedishservice.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_80c0a35aa358490085a1daafb1fa885b }}/dishservice:${{ github.sha }}'
