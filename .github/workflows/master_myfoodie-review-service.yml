# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - myfoodie-review-service

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://myfoodiereviewservice.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_879fee81b65f433d83879771727f5a74 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6e3d37704d764645a4c1b9c74524bdfb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: myfoodiereviewservice.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_879fee81b65f433d83879771727f5a74 }}/reviewservice:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'myfoodie-review-service'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7cbef79269984d02adda16bf29a0e37a }}
        images: 'myfoodiereviewservice.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_879fee81b65f433d83879771727f5a74 }}/reviewservice:${{ github.sha }}'