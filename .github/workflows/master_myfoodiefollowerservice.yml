# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - myfoodiefollowerservice

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://myfoodiefollowerservice.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f5989abd17d0446fa1fa838e63447d6a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dcfa27bb246140138987360a138695ff }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: myfoodiefollowerservice.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f5989abd17d0446fa1fa838e63447d6a }}/followerservice:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'myfoodiefollowerservice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_313b63a82687477ca0a75958bce80b02 }}
        images: 'myfoodiefollowerservice.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f5989abd17d0446fa1fa838e63447d6a }}/followerservice:${{ github.sha }}'